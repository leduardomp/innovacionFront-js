<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Pokedex</title>

    <link href="./css/index.css" rel="stylesheet">

</head>
<body>
    <h1 class="centrado titPrincipal">Pokedex</h1>

    <main class="principal">
        <div class="ladoA">
            <div class="botonesSuperiores">
                <div class="btn btnGrande colorAzul posicion1"></div>
                <div class="btn btnChico colorRojo posicion2"></div>
                <div class="btn btnChico colorAmarillo posicion2"></div>
                <div class="btn btnChico colorVerde posicion2"></div>
            </div>
            <div class="containerImagen">
                <div class="indicadores">
                    <div class="btn indicador colorRojo"></div>
                    <div class="btn indicador colorRojo"></div>
                </div>
                <div class="containerImagen2">
                    <img id="imgPokemon" src="./img/tituloPokemon.png" alt="default" class="imgPokemon">
                </div>
                <div class="botonesImagen">
                    <div class="btn encendido colorRojo pointerCursor"></div>
                    <div class="bocina">
                        <div class="linea correccionlinea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                    </div>
                </div>
            </div>
            <div class="botonesInferiores">
                <div class="botonesColores">
                    <div class="containerBotones ">
                        <div class="btn palanca colorNegro"></div>
                        <div class="btnRectangular colorRojo"></div>
                        <div class="btnRectangular colorVerduzco pointerCursor" onclick="abrirCampoBusqueda()"></div>
                    </div>
                    <div class="containerName ">
                        <div class="campoName"> 
                            <span id="namePokemon" class="namePokemon">  </span> 
                        </div>
                    </div>
                </div>
                <div class="botonesCruz">
                    <div class="palancaSuperior pointerCursor" onclick="nextPokemon()"></div>
                    <div class="medio">
                        <div class="palancaIzq pointerCursor" onclick="nextFotoPokemon()"></div>
                        <div class="palancaDer pointerCursor" onclick="afterFotoPokemon()"></div>
                    </div>
                    <div class="palancaInferior pointerCursor" onclick="afterPokemon()"></div>
                </div>
            </div>
        </div>
        
        <div class="ladoB">
            <div class="encabezado">
                <div class="forma "></div>
            </div>
            <div class="containerCaracteristicas">
                <div class="pizzarra">
                    <div class="containerTipo ">
                        TIPO: <span id="tipoPokemon"></span>
                    </div>
                    <div class="containerEspecificaciones"> 
                        <div class="stat "> 
                            <div class="nivel">
                                <div id="nivelHP" class="cantidad "></div>
                            </div>
                            <div class="nameStat">
                                <span>HP</span>
                            </div>
                        </div>
                        <div class="stat "> 
                            <div class="nivel ">
                                <div id="nivelAttack" class="cantidad "></div>
                            </div>
                            <div class="nameStat">
                                <span>Attack</span>
                            </div>
                        </div>
                        <div class="stat "> 
                            <div class="nivel ">
                                <div id="nivelDefense" class="cantidad "></div>
                            </div>
                            <div class="nameStat">
                                <span>Defense</span>
                            </div>
                        </div>
                        <div class="stat "> 
                            <div class="nivel ">
                                <div id="nivelSuperAttack" class="cantidad "></div>
                            </div>
                            <div class="nameStat">
                                <span>S Attack</span>
                            </div>
                        </div>
                        <div class="stat "> 
                            <div class="nivel ">
                                <div id="nivelSuperDefense" class="cantidad "></div>
                            </div>
                            <div class="nameStat">
                                <span>S Defense</span>
                            </div>
                        </div>
                        <div class="stat "> 
                            <div class="nivel ">
                                <div id="nivelSpeed" class="cantidad "></div>
                            </div>
                            <div class="nameStat">
                                <span>Speed</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containerButton ">
                <div class="tabla">
                    <div class="rowTabla">
                        <div class="cellTabla bordeIzqSup"></div>
                        <div class="cellTabla"></div>
                        <div class="cellTabla"></div>
                        <div class="cellTabla"></div>
                        <div class="cellTabla bordeDerSup"></div>
                    </div>
                    <div class="rowTabla">
                        <div class="cellTabla bordeIzqInf"></div>
                        <div class="cellTabla"></div>
                        <div class="cellTabla"></div>
                        <div class="cellTabla"></div>
                        <div class="cellTabla bordeDerInf"></div>
                    </div>
                </div>
            </div>
            <div class="containerButtonLargos ">
                <div class="btnRectangular colorGrisObscuro">
                </div>
                <div class="btnRectangular colorGrisObscuro"></div>
            </div>
            <div class="containerButtonLargosB ">
                <div class="botonesGrises allBordes ">
                    <div class="botonGris borderIzq" >
                        <span id="numPokemon" class="numPokemon"></span>
                    </div>
                    <div class="botonGris borderDer" ></div>
                </div>
                <div class="botonCirculo">
                    <div class="btn led colorLed"></div>
                </div>
            </div>

            <div class="containerDatosExtra">
                <div class="datoExtraCont">
                    <div class="datoExtra"> <div class="textoExtra"> ALTURA: <span id="alturaPokemon"></span> </div> </div>
                </div>
                <div class="datoExtraCont">
                    <div class="datoExtra"> <div class="textoExtra"> PESO: <span id="pesoPokemon"></span> </div> </div>
                </div>
            </div>
        </div>
    
    </main>

    <div class="modal" id="modalInput">
        <div class="modal-contenido textCenter">
            <h2 class="tit2">Nombre del pokemon</h2>
            <input id="inputNamePokemon" type="text" class="inputText" placeholder="Nombre del pokemon">
            <br><br>
            <button class="btnAction allBordes colorOk" onclick="buscarPokemon()">Buscar</button>
            <button class="btnAction allBordes colorCancel" onclick="cancelarCampoBusqueda()">Cancelar</button>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
